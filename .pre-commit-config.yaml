---
# Pre-commit hooks configuration
# See https://pre-commit.com for more information

repos:
  # Built-in pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
        # Check all YAML variants including example and test files
        files: \.(yaml|yml)(\.example|\.test)?$
        args: [--unsafe]  # Allow custom tags for Ansible playbooks
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: check-ast  # Python syntax validation (validates Python syntax by parsing AST)
        files: \.py$

  # HTML syntax validation - basic check using Python's HTMLParser
  - repo: local
    hooks:
      - id: html-syntax-check
        name: HTML Syntax Check
        entry: python3 -c "import html.parser, sys; parser = html.parser.HTMLParser(); [parser.feed(open(f, 'r', encoding='utf-8', errors='ignore').read()) for f in sys.argv[1:]]"
        language: system
        types: [html]
        files: \.html$
        pass_filenames: true

  # YAML linting with yamllint (more comprehensive than check-yaml)
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        # Check all YAML variants including example and test files
        files: \.(yaml|yml)(\.example|\.test)?$
        args: [-d, '{extends: default, rules: {line-length: {max: 200}, comments: {min-spaces-from-content: 1}}}']
